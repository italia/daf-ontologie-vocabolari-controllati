#
# This file contains the jsonld context for the person-title.csv
#  data. It is in yaml format to allow comments.
#
# Vocabulary URL https://w3id.org/italia/controlled-vocabulary/classifications-for-people/person-title
#
"@context":
  # namespaces.
  skos: "http://www.w3.org/2004/02/skos/core#"
  dct: "http://purl.org/dc/terms/"
  # CSV fields definitions.
  codice_1_livello:
    "@id": "dct:identifier"
  label_ITA_1_livello:
    "@id": skos:prefLabel
    "@language": it
  label_ENG_1_livello:
    "@id": skos:prefLabel
    "@language": en
  definizione_ITA:
    "@id": skos:definition
    "@language": it
  definizione_ENG:
    "@id": skos:definition
    "@language": en